<div class="readingBody">
    <h2>{{exercise.title}}</h2>
    <reading-content1 ng-show="isPart(1)"></reading-content1>
    <reading-content2 ng-show="isPart(2)"></reading-content2>
    <reading-content3 ng-show="isPart(3)"></reading-content3>
</div>
<div id="exParts" class="row margin-vert-40">
    <div class=" btn-group pull-left">
        <button class="btn" ng-class="btnPartClass(1)" ng-click="setPart(1)">Part 1</button>
        <button class="btn" ng-class="btnPartClass(2)" ng-click="setPart(2)">Part 2</button>
        <button class="btn" ng-class="btnPartClass(3)" ng-click="setPart(3)">Part 3</button>
    </div>
    <div class="pull-right">
        <button class="btn btn-success" ng-click="check(1)">Check Now</button>
        <!--<button class="btn btn-success">Continue & Check later</button>-->
    </div>

</div>
