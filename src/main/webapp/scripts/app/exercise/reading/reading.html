<div class="readingBody">
    <div>
        <div class=" btn-group pull-left">
            <a class="btn" ng-class="btnPartClass(1)" ui-sref="exercise.reading({exam:'{{examName}}', part:1})">Part 1</a>
            <a class="btn" ng-class="btnPartClass(2)" ui-sref="exercise.reading({exam:'{{examName}}', part:2})">Part 2</a>
            <a class="btn" ng-class="btnPartClass(3)" ui-sref="exercise.reading({exam:'{{examName}}', part:3})">Part 3</a>
        </div>
        <timer class="pull-right"/>
    </div>
    <br/>

    <h2>{{exercise.title}}</h2>
    <reading-content1 ng-show="isPart(1)"></reading-content1>
    <reading-content2 ng-show="isPart(2)"></reading-content2>
    <reading-content3 ng-show="isPart(3)"></reading-content3>
</div>
<div id="exParts" class="row margin-vert-40">
    <div class="pull-right">
        <button class="btn btn-success" ng-click="check(1)">Check Now</button>
        <!--<button class="btn btn-success">Continue & Check later</button>-->
    </div>

</div>
