<div class="exerciseBody">
    <div>
        <div class=" btn-group pull-left">
            <a class="btn" ng-class="btnPartClass(1)" ui-sref="exercise.useOfEnglish({exam:'{{examName}}', part:1})">Part 1</a>
            <a class="btn" ng-class="btnPartClass(2)" ui-sref="exercise.useOfEnglish({exam:'{{examName}}', part:2})">Part 2</a>
            <a class="btn" ng-class="btnPartClass(3)" ui-sref="exercise.useOfEnglish({exam:'{{examName}}', part:3})">Part 3</a>
            <a class="btn" ng-class="btnPartClass(4)" ui-sref="exercise.useOfEnglish({exam:'{{examName}}', part:4})">Part 4</a>
        </div>
        <timer class="pull-right"/>
    </div>
    <br/>
    <h2>{{exercise.title}}</h2>
    <div>
        <exercise-content1 ng-show="part === 1"></exercise-content1>
        <exercise-content2 ng-show="part === 2"></exercise-content2>
        <exercise-content3 ng-show="part === 3"></exercise-content3>
        <exercise-content4 ng-show="part === 4"></exercise-content4>
    </div>

</div>
<div id="exParts" class="row margin-vert-40">

    <div class="pull-right">
        <button class="btn btn-success" ng-click="check()">Check Now</button>
        <!--<button class="btn btn-success">Continue & Check later</button>-->
    </div>

</div>
